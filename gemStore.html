<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>

    
    
    <script type="text/javascript" src="products.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body ng-controller="StoreController as store">
  

    <!--  Products Container  -->
    
      <!--  Product Container  -->
  
		
	<div class="row">
		<div class="col-sm-6 col-md-4" ng-repeat="product in store.products">
			<div class="thumbnail">
			
			<img src="{{product.image}}" alt="image" height="auto" width="auto">
				
				<div class="caption">
					
					<h3>{{product.title}}</h3>
					
					<p>{{product.author}}</p>
					
					<p><a href="{{product.url}} " class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
				
				</div>
			</div>
		</div>
	</div>
      
    
  </body>
</html>
