<!DOCTYPE html>
<html ng-app="turtorialpage">
  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles.css"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>

    
    
    <script type="text/javascript" src="tutorials.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body ng-controller="ListController as list">
  
                <div class = "navbar navbar-inverse navbar-static-top">
                        <div class = "container">
                               
                                <a href = "http://njwolf02.github.io/" class = "navbar-brand">Nicolas Wolf</a>
                               
                                <button class = "navbar-toggle" data-toggle = "collapse" data-target = ".navHeaderCollapse">
                                        <span class = "icon-bar"></span>
                                        <span class = "icon-bar"></span>
                                        <span class = "icon-bar"></span>
                                </button>
                               
                                <div class = "collapse navbar-collapse navHeaderCollapse">
                               
                                        <ul class = "nav navbar-nav navbar-right">
                                       
                                                <li class = "active"><a href = "turtorialpage.html">Home</a></li>
                                                <li><a href = "Blog/index.html">Blog</a></li>
                                       
                                        </ul>
                               
                                </div>
                               
                        </div>
                </div>
  
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4" ng-repeat="list in list.tutorials">
				<div class="thumbnail">
				
				<img src="{{list.image}}" alt="image">
					
					<div class="caption" class="col-sm-6 col-md-4">
						
						<h3>{{list.title}}</h3>
						
						<p>By: {{list.author}}</p>
						
						<p>Link to tutorial here: <a href="{{list.url}} " class="btn btn-primary" role="button">Tutorial</a>
					
					</div>
				</div>
			</div>
		</div>
    </div>
    
  </body>
</html>
